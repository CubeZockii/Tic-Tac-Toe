<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            border: 2px solid white;
        }
        .cell:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-4">Tic Tac Toe</h1>
    
    <div class="flex gap-4 mb-4">
        <button onclick="startGame(false)" class="px-4 py-2 bg-blue-600 rounded">2 Spieler</button>
        <button onclick="startGame(true)" class="px-4 py-2 bg-green-600 rounded">Gegen KI</button>
    </div>

    <div id="board" class="grid grid-cols-3 gap-2">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <p id="status" class="text-xl mt-4"></p>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let aiMode = false;
        let gameOver = false;

        function startGame(ai) {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            aiMode = ai;
            gameOver = false;
            document.getElementById("status").textContent = "";
            document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
        }

        function makeMove(index) {
            if (board[index] || gameOver) return;

            board[index] = currentPlayer;
            document.querySelectorAll(".cell")[index].textContent = currentPlayer;

            if (checkWinner()) {
                document.getElementById("status").textContent = `${currentPlayer} gewinnt!`;
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";

            if (aiMode && currentPlayer === "O" && !gameOver) {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let emptyCells = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
            if (emptyCells.length === 0) return;

            let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            makeMove(move);
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontal
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertikal
                [0, 4, 8], [2, 4, 6]             // Diagonal
            ];
            return winPatterns.some(pattern => 
                board[pattern[0]] !== "" &&
                board[pattern[0]] === board[pattern[1]] &&
                board[pattern[1]] === board[pattern[2]]
            );
        }
    </script>
</body>
</html>
